<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body class="">
    <main id="app" class="flex flex-col min-h-screen">
      <div class="flex flex-col gap-5 sm:gap-0 md:gap-0 lg:gap-0 xl:gap-0">
        <header
          class="border-b-2 border-gray-700 py-5 fixed w-full left-0 top-0 bg-white z-10"
        >
          <div class="box">
            <div class="flex justify-between items-center">
              <div>
                <h1 class="font-heading font-bold text-2xl">MMS Solution</h1>
                <p class="font-semibold text-gray-600">E-Commerce</p>
              </div>
              <div class="flex gap-3">
                <div>
                  <input
                    type="text"
                    name=""
                    id="searchInput"
                    class="opacity-0 pointer-events-none duration-100 text-neutral-700 border border-neutral-700 focus:ring-4 focus:ring-neutral-300 focus:outline-none rounded-lg"
                    placeholder="search products"
                  />
                </div>

                <button
                  id="searchBtn"
                  type="button"
                  class="text-neutral-700 border border-neutral-700 hover:bg-neutral-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-4 h-4 stroke-2 pointer-events-none"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                    />
                  </svg>
                </button>

                <button
                  id="cartBtn"
                  type="button"
                  data-drawer-target="cart-drawer"
                  data-drawer-show="cart-drawer"
                  data-drawer-placement="right"
                  aria-controls="cart-drawer"
                  type="button"
                  class="text-white border-neutral-700 bg-neutral-700 hover:bg-neutral-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 relative"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-4 h-4 pointer-events-none"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                    />
                  </svg>
                  <span
                    class="cart-item-count bg-red-700 text-white w-5 h-5 text-sm rounded-full border border-white absolute top-0 right-0 translate-x-1/2 -translate-y-1/2"
                    >0</span
                  >
                </button>
              </div>
            </div>
          </div>
        </header>
        <div class="h-24"></div>

        <section class="mt-8">
          <div class="box">
            <h3 class="mb-3 font-heading font-semibold">Product Catagories</h3>
            <div class="flex gap-3" id="categoryGroup">
              <button type="button" class="category-btn active">All</button>
            </div>
          </div>
        </section>

        <div class="h-5"></div>

        <section class="box mt-3 mb-5">
          <div
            id="productGroup"
            class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
          ></div>
        </section>
      </div>

      <footer class="bg-neutral-700 py-3 mt-auto">
        <div class="box">
          <div class="flex justify-between items-center text-white">
            <p>
              Copyright @ 2023
              <a href="https://www.mms-it.com" target="_blank">MMS-IT</a>
            </p>

            <button
              type="button"
              class="text-white-700 border border-white-700 hover:bg-white hover:text-neutral-700 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M8.25 6.75L12 3m0 0l3.75 3.75M12 3v18"
                />
              </svg>
              <span class="sr-only">Scroll to top</span>
            </button>
          </div>
        </div>
      </footer>

      <!-- drawer component -->
      <div
        id="cart-drawer"
        class="fixed top-0 right-0 z-40 h-screen overflow-y-auto transition-transform translate-x-full bg-white w-80"
        tabindex="-1"
        aria-labelledby="drawer-right-label"
      >
        <div class="flex flex-col h-screen">
          <div
            class="cart-drawer-header border-b-2 border-neutral-700 py-5 px-3 mb-3"
          >
            <div class="flex justify-between items-center">
              <div>
                <h5
                  id="drawer-right-label"
                  class="inline-flex items-center text-2xl font-bold font-heading text-neutral-700="
                >
                  Your Cart
                </h5>
                <p>
                  Items in cart
                  <span
                    class="cart-item-count bg-red-200 text-red-700 text-sm px-2 py-1 rounded-lg"
                    >0</span
                  >
                </p>
              </div>

              <button
                type="button"
                data-drawer-hide="cart-drawer"
                aria-controls="cart-drawer"
                class="text-neutral-700 bg-transparent hover:bg-gray-300 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex items-center justify-center"
              >
                <svg
                  class="w-3 h-3"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 14 14"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                  />
                </svg>
                <span class="sr-only">Close menu</span>
              </button>
            </div>
          </div>

          <div
            id="cartGroup"
            class="cart-drawer-body flex-grow flex flex-col overflow-scroll"
          >
            <div
              class="hidden last:flex flex-col justify-center items-center mt-32"
            >
              <img src="./img/Add to Cart-cuate.svg" alt="" />
              <p>There is no item yet!</p>

                <p class="line-clamp-1 font-heading font-bold mt-10 mb-2">
                  Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops

                    </button>

          </div>
          <div class="cart-drawer-footer border-t-2 border-gray-700 p-3">
            <p class="text-neutral-600 text-end font-bold">Total</p>
            <h1 class="font-heading font-bold text-xl text-end">
              $<span id="costTotal"></span>
            </h1>
            <button
              type="button"
              class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-lg px-5 py-3 block w-full mt-3"
            >
              Place Order
            </button>
          </div>
        </div>
      </div>
      <!--Category Template  -->
      <template id="categoryTemplate">
        <button type="button" class="category-btn">All</button>
      </template>

      <!-- Product Template  -->
      <template id="productTemplate">
        <div id="productCard" class="product-card">
          <img
            class="product-img h-32 -mb-16 ml-3"
            src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
            alt=""
          />

          <div class="border border-neutral-500 p-5 rounded-lg">
            <h3
              class="line-clamp-1 font-bold text-lg font-heading mt-12 product-title"
            >
              Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops
            </h3>
            <p
              class="line-clamp-3 text-sm text-neutral-600 mb-3 product-description"
            >
              Your perfect pack for everyday use and walks in the forest. Stash
              your laptop (up to 15 inches) in the padded sleeve, your everyday
            </p>
            <div
              class="flex justify-between border-b-2 border-neutral-400 pb-3 mb-3"
            >
              <div class="product-stars flex gap-1"></div>
              <p class="rating">
                (<span class="product-rate">4.3</span> /
                <span class="product-count">266</span>)
              </p>
            </div>
            <p class="price mb-3">
              $<span class="font-bold font-heading product-price">123</span>
            </p>

            <button
              type="button"
              class="add-to-cart-btn text-neutral-700 hover:text-white border border-gray-700 hover:bg-neutral-700 font-medium rounded-lg text-sm px-5 py-2 text-center block w-full"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </template>

      <!--fill star template  -->
      <template id="fillStarTemplate">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-5 h-5"
        >
          <path
            fill-rule="evenodd"
            d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
            clip-rule="evenodd"
          />
        </svg>
      </template>
      <!-- outline star template -->
      <template id="outlineStarTemplate">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"
          />
        </svg>
      </template>

      <!-- product in cart  template -->
      <template id="cartTemplate">
        <div class="product-in-cart p-3">
          <img
          class="cart-img h-20 -mb-10  ml-3 relative z-30"
          src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
          alt=""
        />
          
          <div class="border border-neutral-400 rounded-lg p-3 relative group">

            <button class="bg-red-100 text-red-700 rounded-lg p-1 absolute right-2 top-2 opacity-0 group-hover:opacity-100 pointer-events-none group-hover:pointer-events-auto duration-200 translate-x-full group-hover:translate-x-0">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                />
              </svg>
            </button>
            <p
              class="cart-title line-clamp-1 font-heading font-bold mt-10 mb-2"
            >
              Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops
            </p>
            <div class="flex justify-between">
              <p class="font-semibold text-neutral-600">
                $<span
                  class="font-bold font-heading text-neutral-900 cart-price"
                  >123</span
                >
                <span class="hidden cart-cost">123</span>
              </p>

              <div class="cart-quantity-control flex">
                <button
                  class="bg-neutral-200 text-neutral-900 px-2 py-1 rounded-md cart-decrease"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-4 h-4 stroke-2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19.5 12h-15"
                    />
                  </svg>
                </button>
                <p class="w-8 text-end pe-2 cart-quantity">1</p>
                <button
                  class="bg-neutral-200 text-neutral-900 px-2 py-1 rounded-md cart-increase"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-4 h-4 stroke-2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 4.5v15m7.5-7.5h-15"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </template>
