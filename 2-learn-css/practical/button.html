<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button UI</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <h1 class="main-heading">CSS Button</h1>
      <section class="box">
        <h3>Solid Button</h3>
        <button class="btn btn-solid-primary">click me</button>
        <button class="btn btn-solid-secondary">click me</button>
        <button class="btn btn-solid-accent">click me</button>
      </section>

      <section class="box">
        <h3>Outline Button</h3>
        <button class="btn btn-outline-primary">click me</button>
        <button class="btn btn-outline-secondary">click me</button>
        <button class="btn btn-outline-accent">click me</button>
      </section>

      <section class="box">
        <h3>Rounded Button</h3>
        <button class="btn btn-solid-primary rounded">click me</button>
        <button class="btn btn-solid-secondary rounded">click me</button>

        <button class="btn btn-outline-primary rounded">click me</button>
        <button class="btn btn-outline-secondary rounded">click me</button>
      </section>

      <section class="box">
        <h3>Pill Button</h3>
        <button class="btn btn-solid-primary pill">click me</button>
        <button class="btn btn-solid-secondary pill">click me</button>
        <button class="btn btn-outline-primary pill">click me</button>
        <button class="btn btn-outline-secondary pill">click me</button>
      </section>

      <section class="box">
        <h3>Icon Button</h3>
        <button class="icon-btn btn-solid-primary">
          <i class="fa-solid fa-user"></i>
        </button>
        <button class="icon-btn btn-solid-secondary">
          <i class="fa-solid fa-user"></i>
        </button>
        <button class="icon-btn btn-outline-primary">
          <i class="fa-solid fa-user"></i>
        </button>
        <button class="icon-btn btn-outline-secondary">
          <i class="fa-solid fa-user"></i>
        </button>
      </section>
    </main>
  </body>
</html>
