<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Properties</title>
    <style>
      h1 {
        color: blue;
        text-align: center;
      }

      p {
        color: gray;
        text-align: justify;
        /* text-decoration: overline; */
        /* letter-spacing: 10px; */
      }
      a {
        color: orangered;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>Hello</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda ipsa
      aliquid ullam id libero, magni voluptates porro qui laudantium
      praesentium!
    </p>
    <a href="#">Read More</a>
  </body>
</html>
