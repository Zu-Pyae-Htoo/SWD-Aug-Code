<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        border: 3px solid;
        padding: 20px;
        width: 300px;
      }
      #one {
        box-sizing: border-box;
      }

      #two {
        box-sizing: content-box;
      }
    </style>
  </head>
  <body>
    <h1 id="one">One</h1>
    <h1 id="two">Two</h1>
  </body>
</html>
