<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="p-10">
    <!-- <h1 id="heading" class=" border border-black p-10 m-20 text-3xl text-center active:bg-gray-200 select-none cursor-pointer">Click</h1> -->

    <!-- <input type="file" id="input" class=" border-2 border-neutral-700">

    <div class="grid grid-cols-3 gap-10">
      <div class="col-span-1 border border-neutral-200 p-2">
        <form action="" id="controller">
          <div class="p-3">
            <label
              for="text-input"
              class="block mb-2 font-medium text-gray-900 removedark:text-white"
              >Your Text</label
            >
            <input
              type="text"
              id="text-input"
              class="bg-gray-50 border border-gray-500 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 removedark:bg-gray-700 removedark:border-gray-600 removedark:placeholder-gray-400 removedark:text-white removedark:focus:ring-blue-500 removedark:focus:border-blue-500"
              required
            />
          </div>

          <div class="p-3">
            <label
              for="color-input"
              class="block mb-2 font-medium text-gray-900 removedark:text-white"
              >Select Color</label
            >
            <input
              type="color"
              id="color-input"
              class="border border-gray-500 w-full h-14 p-2"
              required
            />
          </div>

          <div class="p-3">
            <label
              for="font-size-range"
              class="block mb-2 font-medium text-gray-900 removedark:text-white"
              >Font size</label
            >
            <input
              id="font-size-range"
              type="range"
              value="14"
              min="14"
              max="100"
              class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer removedark:bg-gray-700"
            />
          </div>

          <div class="p-3">
            <label
              for="font-family"
              class="block mb-2 font-medium text-gray-900"
              >Select fontstyle</label
            >
            <select
              id="font-family"
              class="bg-gray-50 border border-neutral-600 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3"
            >
              <option value="" selected>Select font</option>
              <option value="Lato">Lato</option>
              <option value="Poppins">Poppin</option>
              <option value="Roboto">Roboto</option>
            </select>
          </div>

          <div class="p-3">
            <label
              for="font-weight"
              class="block mb-2 font-medium text-gray-900"
              >Select fontweight</label
            >
            <select
              id="font-weight"
              class="bg-gray-50 border border-neutral-600 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3"
            >
              <option value="" selected>fontweight</option>
              <option value="400">regular</option>
              <option value="600">bold</option>
              <option value="900">black</option>
            </select>
          </div>

          <div class="p-3">
            <button
              type="submit"
              class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br active:bg-green-700 focus:outline-none ffont-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
            >
              Green
            </button>
          </div>
        </form>
      </div>
      <div class="col-span-2 border border-neutral-300 output" id=""></div>
    </div>

    <!-- <a href="https://www.google.com" id="link" target="_blank">Google</a> -->

    <img
      src="https://www.bmw.am/content/dam/bmw/common/all-models/8-series/coupe/2022/navigation/bmw-8series-coupe-modellfinder.png"
      alt=""
    />
    <div class="h-[3000px]"></div>
    <script src="./js/event-handling.js"></script>
  </body>
</html>
